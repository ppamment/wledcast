mapping:
  - translate:
      x: 16
      items:
        - translate:
            x: 56.6
            y: 10
            items:
              - rotate:
                  angle: 135  # 180-45
                  items:
                    - include:
                        file: 'dev-mapping-matrix-32x32.yaml'
                        controller:
                          id: controller_3
        - translate:
            x: 17.6
            y: 17
            items:
              - rotate:
                  angle: 90
                  items:
                    - include:
                        file: 'dev-mapping-matrix-32x32.yaml'
                        controller:
                          id: controller_3
        - translate:
            x: 8.3
            y: 40.3
            items:
              - rotate:
                  angle: 0
                  items:
                    - include:
                        file: 'dev-mapping-multiring.yaml'
                        controller:
                          id: controller_3


